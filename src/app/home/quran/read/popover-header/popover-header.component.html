<ion-list lines="none">
  <ion-item button (click)="showTranslate()" [ngStyle]="{'display':dis[0]}">
    <ion-icon name="eye-outline"></ion-icon>
    Tampilkan Terjemah
  </ion-item>
  <ion-item button (click)="hideTranslate()" [ngStyle]="{'display':dis[1]}">
    <ion-icon name="eye-off-outline"></ion-icon>
    Sembunyikan Terjemah
  </ion-item>
</ion-list>
